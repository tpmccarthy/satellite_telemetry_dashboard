version: "3.8"

services:
  backend:
    build: ./backend
    container_name: telemetry-backend
    ports:
      - "8000:8000"
    volumes:
      # Persist SQLite database file
      - telemetry_data:/app/data
    healthcheck:
      # Require healthcheck for frontend
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/docs')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build: ./frontend
    container_name: telemetry-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  telemetry_data: